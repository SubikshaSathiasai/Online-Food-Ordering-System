<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOORU</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sooru.css">
</head>
<body>
    <form>
        <img class="logo" src="sooru2.png" alt="">
        <div id="login_div" class="main-div">
            
            <input style="background-color: rgba(0, 0, 0, 0.336); border: 1px solid black; color: rgb(255, 0, 255)" id="username" placeholder="Your College Email...">
            <input style="background-color: rgba(0, 0, 0, 0.336); border: 1px solid black; color: rgb(255, 0, 255)" id="password" placeholder="Your Password...">
            <div class="center">
                <div class="about-sec">
                    <button class="glow-on-hover" type = "button" onClick="getInfo()">Login</button>
                </div>
            </div>
        </div>
    </form>

    <script src="login.js"></script>
</body>
</html>
